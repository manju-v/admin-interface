{% extends "base.html" %}
{% block content %}
{% block header %}
    <link href="/static/pagecss/login.css" rel="stylesheet"/>    
    <script src="/static/js/jquery/jquery.validate.min.js"></script>
	<script src="/static/js/jquery/additional-methods.min.js"></script>
	<link href="/static/css/jquery/tooltipster.min.css" rel="stylesheet">
	<script src="/static/js/jquery/jquery.tooltipster.min.js"></script>
	<script src="/static/pagejs/validate-register.js"></script>

{% endblock %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
	    <div class="panel panel-login">
	    <div class="panel-heading">
		<div class="row">
		    <div class="col-xs-12">
		        <a href="#" class="active" id="register-form-link">Register</a>
		    </div>
		</div>
		<hr>
	    </div>
        <div class="panel-body">   
		<div class="row">
		    <div class="col-lg-12">
			<form id="register-form" action="/register/" method="POST" role="form">
				{% csrf_token %}
                <div class="error_msg">{{error}}</div>
                {% if messages %}
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
					<input type="text" name="empid" id="empid" tabindex="1" class="form-control" placeholder="Employee id" value="" minlength=1 required>
			    </div>
			    <div class="form-group">
					<input type="text" name="username" id="username" tabindex="2" class="form-control" placeholder="Name" value="" minlength=3 required>
			    </div>
			    <div class="form-group">
			        <input type="email" name="email" id="email" tabindex="3" class="form-control" placeholder="Email Address" value="" required>
			    </div>
			    <div class="form-group">
					<input type="password" name="password" id="password" tabindex="4" class="form-control" placeholder="Password" required>
			    </div>
			    <div class="form-group">
					<input type="password" name="confirm_password" id="confirm_password" tabindex="5" class="form-control" placeholder="Confirm Password" required>
		    	</div>
			    <div class="form-group">
			        <div class="row">
				        <div class="col-sm-6 col-sm-offset-3">
					        <input type="submit" name="register-submit" id="register-submit" tabindex="6" class="form-control btn btn-register" value="Register Now">
				        </div>						
				    </div>
			    </div>
			</form>
		    </div>
		</div>
   	    </div>
	</div>
     </div>
   </div>
</div>

{% endblock %}
