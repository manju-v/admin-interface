{% extends "base.html" %}
{% block content %}
{% block header %}
    <link href="/static/pagecss/login.css" rel="stylesheet"/>    
    <script src="/static/js/jquery/jquery.validate.min.js"></script>
{% endblock %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
	    <div class="panel panel-login">
	    <div class="panel-heading">
		<div class="row">
		    <div class="col-xs-12">
		        <a href="#" id="register-form-link">Register</a>
		    </div>
		</div>
		<hr>
	    </div>
        <div class="panel-body">   
		<div class="row">
		    <div class="col-lg-12">
			<form id="register-form" action="/register/" method="POST" role="form">
				{% csrf_token %}
                <div class="error_msg">{{error}}</div>
                {% if messages %}
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <div class="form-group">
					<input type="text" name="empid" id="empid" tabindex="1" class="form-control" placeholder="Employee id" value="" required>
			    </div>
			    <div class="form-group">
					<input type="text" name="username" id="username" tabindex="2" class="form-control" placeholder="Username" value="" required>
			    </div>
			    <div class="form-group">
			        <input type="email" name="email" id="email" tabindex="3" class="form-control" placeholder="Email Address" value="" required>
			    </div>
			    <div class="form-group">
					<input type="password" name="password" id="password" tabindex="4" class="form-control" placeholder="Password" title="Password must contain at least 8 characters, including UPPER/lowercase and numbers" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="
    this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
    if(this.checkValidity()) form.confirm-password.pattern = this.value;" required>
			    </div>
			    <div class="form-group">
					<input type="password" name="confirm-password" id="confirm-password" tabindex="5" class="form-control" placeholder="Confirm Password" title="Please enter the same Password as above" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="
  this.setCustomValidity(this.validity.patternMismatch ? this.title : '');" required>
		    	</div>
			    <div class="form-group">
			        <div class="row">
				        <div class="col-sm-6 col-sm-offset-3">
					        <input type="submit" name="register-submit" id="register-submit" tabindex="6" class="form-control btn btn-register" value="Register Now">
				        </div>
				    </div>
			    </div>
			</form>
		    </div>
		</div>
   	    </div>
	</div>
     </div>
   </div>
</div>
