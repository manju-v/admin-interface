{% extends "base.html" %}
{% block content %}
{% block header %}
    <link href="/static/pagecss/login.css" rel="stylesheet"/>  
	<script src="/static/js/jquery/jquery.validate.min.js"></script>
	<script src="/static/js/jquery/additional-methods.min.js"></script>
	<link href="/static/css/jquery/tooltipster.min.css" rel="stylesheet">
	<script src="/static/js/jquery/jquery.tooltipster.min.js"></script>
{% endblock %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
	    <div class="panel panel-login">
	    <div class="panel-heading">
		<div class="row">
		    <div class="col-xs-12">
	                <a href="#" class="active" id="login-form-link" >Login</a>
		    </div>
		</div>
		<hr>
	    </div>
        <div class="panel-body">   
		<div class="row">
		    <div class="col-lg-12">
			<form id="login-form" action="/" method="post" role="form" style="display: block;">{% csrf_token %}
				<div class="error_msg">{{error}}</div>
                {% if messages %}
                    {% for message in messages %}
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                {% endif %}
			    <div class="form-group">
				<input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" required>
			    </div>
			    <div class="form-group">
			        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
				</div>
				<div class="form-group text-center">
					<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
					<label for="remember"> Remember Me</label>
			    </div>
			    <div class="form-group">
				<div class="row">
				    <div class="col-sm-6 col-sm-offset-3">
						<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
				    </div>
				</div>
			    </div>
			    <div class="form-group">
				<div class="row">
				     <div class="col-lg-12">
				     	<div class="text-center">
				        	<a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
							<a href="register.html" tabindex="6"> or Register</a>
						</div>
						
				     </div>
				</div>
			    </div>
			</form>
			
		</div>
   	    </div>
	</div>
     </div>
   </div>
</div>
<script>
 $().ready(function () {
	$('#login-form').validate({
    rules: {
        email: {
           
            remote: "/login/validate_email/"
        }
    },
	messages: {
		email: {
			remote: "User do not exist"
		}
	},
    
	});
 });
	
</script>
{% endblock %}
