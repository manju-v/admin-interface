{% extends "base.html" %}
{% block content %}
{% block header %}
   	<script src="/static/js/jquery/jquery-dataTables.min.js"></script>
	<script src="/static/pagejs/rule-js/ruletable.js"></script>
   	<link rel="stylesheet" href="/static/css/jquery/jquery.dataTables.min.css">
	<link rel="stylesheet" href="/static/css/bootstrap/font-awesome.min.css">
	<link rel="stylesheet" href="/static/pagecss/ruletable.css">
{% endblock %}
<div class = "content">{% csrf_token %}
	<div class = "row">
		<div class="col-md-12">
			<section><h3>Default Rules</h3></section>
			<div class="panel panel-primary">
                <div class="panel-heading">
                    <span></span>Rules Configured
            	</div>
				<div class="panel-body">
					<table id="rule-table" class="display" cellspacing="0" width="50%">
        				<thead>
            				<tr>
                				<th>Name</th>
								<th>Status</th>
                				<th>Condition</th>
                				<th>Actions</th>
            				</tr>
        				</thead>
    				</table>
				</div>
			</div>
		</div>
	</div>	
</div>

<!-- edit modal -->
<div id="editModal" class="modal fade" data-backdrop="static" role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Rule Wizard</h4>
			</div>
			<div class="modal-body">
				<form class="form-inline">
					<div class="form-group">
						<label for="rule-name">Name:</label>
						<input type="text" class="form-control input-sm" id="rule-name" placeholder="Enter Rule Name">
					</div>
					<div id ="settings">Settings</div>
					
					<div class="row">
						<!--<div class="col-md-12">-->
							<div class="col-xs-2">
								<input type="checkbox" name="status" value="" id="status">  Enable
							</div>
							<div class="col-xs-3">
								<input type="checkbox" name="brk_on_m" value="" id="brk_on_m"> Break On Match
							</div>
							<div class="col-xs-2">
								<select id = "key-strategy" title="key strategy">
  									<option value="defa">Key Strategy</option>
  									<option value="0">0</option>
  									<option value="1">1</option>
  									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
							<div class="col-xs-5">
								<label for="reason-code">Reason Code:</label>
								<input type="text" class="form-control input-sm" id="reason-code" placeholder="Reason Code">
							</div>
					</div>
					<div class="row">
							<!--<label for="status">Enable</label>-->
							<div class="col-xs-2">
								<input type="checkbox" name="mode" value="" id="mode">  Active Mode
							</div>
							<div class="col-xs-3">
								<input type="checkbox" name="rc_auto" value="" id="rc_auto"> RC Autodetect
							</div>
							<div class="col-xs-2">
								<select id = "response-code" title="response-code">
  									<option value="defa">Response Code</option>
  									<option value="0">0</option>
  									<option value="1">1</option>
  									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
							<div class="col-xs-5">
								<label for="ttl">TTL:</label>
								<input type="text" class="form-control input-sm" style="margin-left:65px;"id="ttl">
							</div>
					
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
